<!DOCTYPE html>

<html>
  <header>
    <title>Tables</title>
  </header>
  <body>
    <table border="1px" width="80%">
      <thead>
        <tr>
          <th>Favorite color</th>
          <th>Favorite food</th>
          <th>Favorite animal</th>
          <th>Favorite city</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Green</td>
          <td>Pie</td>
          <td colspan="2">Snake</td>
          <!-- <td>Berlin</td> -->
        </tr>
        <tr>
          <td rowspan="2">Blue</td>
          <td>Soup</td>
          <td>Bear</td>
          <td>Detroit</td>
        </tr>
        <tr>
          <!-- <td>Yellow</td> -->
          <td>Beer</td>
          <td>Dog</td>
          <td>Tel Aviv</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Foot1</th>
          <th>Foot2</th>
          <th>Foot3</th>
          <th>Foot4</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
