<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Entities</title>
  </head>
  <body>
    <h2>html entities</h2>
    <ul>
      <li>Bullet points &bull;&bull;</li>
      <li>greater than &gt; less than &lt;</li>
      <li>&equals; equal sign</li>
      <li>&amp; AND sign</li>
      <li>&copy;</li>
      <li>&rarr; &larr;</li>
      <li>&raquo; &laquo;</li>
      <li>&nbsp; space &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; break</li>
    </ul>

    <p>
      So if we want to write something about <code>&lt;div&gt;</code> this is
      how we would do that.
    </p>
  </body>
</html>
